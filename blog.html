<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e2zeeBlog – Password Security, Tech Tips & Digital Safety</title>
    <meta
      name="title"
      content="e2zeeBlog – Password Security, Tech Tips & Digital Safety"
    />
    <meta
      name="description"
      content="Read trusted advice on password management, online safety, and digital productivity. e2zee Blog covers tips, tutorials, and the latest in cyber security for everyone."
    />

    <!-- Google Crawler & Indexing -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.e2zee.xyz/blog/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.e2zee.xyz/blog/" />
    <meta
      property="og:title"
      content="e2zee Blog – Password Security, Tech Tips & Digital Safety"
    />
    <meta
      property="og:description"
      content="Read trusted advice on password management, online safety, and digital productivity. e2zee Blog covers tips, tutorials, and the latest in cyber security for everyone."
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .blog-container {
        max-width: 800px;
        margin: 1em auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 10px #0001;
        padding: 2em;
      }
      .blog-title h1 {
        text-align: center;
        background-color: hsl(223, 56%, 33%);
        color: white;
        border-radius: 7px;
        padding: 0.25em;
      }
      .blog-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .blog-post {
        display: flex;
        align-items: flex-start;
        gap: 1.3em;
        border-bottom: 1px solid #eee;
        padding: 1.5em 0;
      }
      .blog-post:last-child {
        border: none;
      }
      .blog-thumb-link {
        display: block;
        flex-shrink: 0;
      }
      .list-thumbnail {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 7px;
        background: #eee;
        margin-bottom: 0;
        display: block;
      }
      .blog-post-content {
        flex: 1;
        min-width: 0;
      }
      .blog-post-header {
        display: flex;
        align-items: baseline;
        gap: 1em;
        flex-wrap: wrap;
      }
      .post-title-link {
        font-size: 1.8em;
        color: #254185;
        margin: 0 0 0.3em 0;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
      }
      .post-title-link:hover {
        color: #2d77d9;
      }
      .post-meta {
        color: #555;
        font-size: 0.95em;
        margin-bottom: 0.6em;
      }
      .post-meta .author {
        margin-left: 0.5em;
        font-weight: 500;
        color: #555;
      }
      .post-meta .date {
        font-weight: 500;
        color: #555;
      }
      .post-excerpt {
        color: #222;
        margin-bottom: 0.7em;
      }
      .read-more-btn {
        display: inline-block;
        padding: 0.35em 1.1em;
        background: #254185;
        color: #fff;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-size: 1em;
        transition: background 0.18s;
        margin-bottom: 0.5em;
      }
      .read-more-btn:hover {
        background: #2d77d9;
      }

      @media (max-width: 625px) {
        .blog-title h1 {
          text-align: center;
          font-size: 1.5em;
          color: white;
          border-radius: 7px;
          padding: 0.25em;
        }
        .blog-container {
          padding: 1em;
          margin: 1em 1em;
        }
        .blog-post {
          flex-direction: column;
          align-items: stretch;
          gap: 0.7em;
        }
        .list-thumbnail {
          width: 100%;
          max-height: 200px;
          margin: 0 0 0.7em 0;
        }
        .blog-post-header {
          flex-direction: column;
          gap: 0.2em;
        }
        .post-meta .author {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="site-header"></div>
    <div class="blog-container">
      <div class="blog-title">
        <h1>Recent Posts</h1>
      </div>
      <ul class="blog-list">
        <li class="blog-post">
          <a
            href="/blog/8-best-ways-to-store-passwords-safely-in-2025.html"
            class="blog-thumb-link"
          >
            <img
              src="blog/images/8-best-ways-to-store-passwords-safely-in-2025.jpg"
              alt="8 Best Ways to Store Passwords Safely in 2025 - e2zee"
              class="list-thumbnail"
            />
          </a>
          <div class="blog-post-content">
            <div class="blog-post-header">
              <a
                href="/blog/8-best-ways-to-store-passwords-safely-in-2025.html"
                class="post-title-link"
                >8 Best Ways to Store Passwords Safely in 2025 - e2zee</a
              >
            </div>
            <div class="post-meta">
              <span class="date">2025-06-10</span>
              <span class="author"> - Prince Upadhyay</span>
            </div>
            <div class="post-excerpt">
              Learn the safest and most practical ways to store your passwords.
              Protect your online identity with these easy, reliable password
              storage techniques.
            </div>
            <a
              href="/blog/8-best-ways-to-store-passwords-safely-in-2025.html"
              class="read-more-btn"
              >Read More >></a
            >
          </div>
        </li>
      </ul>
    </div>
    <div id="site-footer"></div>
    <script>
      function includeHTML(id, url, callback) {
        fetch(url)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById(id).innerHTML = html;
            if (callback) callback();
          });
      }

      includeHTML("site-header", "header.html", function () {
        // Hamburger menu setup
        window.toggleNav = function () {
          var nav = document.getElementById("navLinks");
          var burger = document.getElementById("hamburgerBtn");
          nav.classList.toggle("show");
          burger.classList.toggle("active");
        };
        document.querySelectorAll(".nav-links a").forEach(function (link) {
          link.addEventListener("click", function () {
            var nav = document.getElementById("navLinks");
            var burger = document.getElementById("hamburgerBtn");
            if (window.innerWidth <= 625) {
              nav.classList.remove("show");
              burger.classList.remove("active");
            }
          });
        });

        // Site title swap (do this **after** nav is inserted!)
        var titleElement = document.getElementById("siteTitle");
        if (titleElement) {
          if (window.location.pathname.includes("blog")) {
            titleElement.textContent = "e2zeeBlog";
          } else {
            titleElement.textContent = "e2zee";
          }
        }
      });

      includeHTML("site-footer", "footer.html");
    </script>
  </body>
</html>
